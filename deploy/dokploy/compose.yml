# Elapse - Dokploy Docker Compose
# Optimized for Dokploy deployments
# Configure domain via Dokploy UI (Domains tab)
# Docs: https://github.com/kdcokenny/elapse

services:
  elapse:
    image: ghcr.io/kdcokenny/elapse:alpha
    pull_policy: always
    restart: always
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - PORT=3000
      # GitHub App (leave empty for setup mode)
      # Use base64-encoded private key: cat key.pem | base64
      - GITHUB_APP_ID=${GITHUB_APP_ID:-}
      - GITHUB_APP_PRIVATE_KEY=${GITHUB_APP_PRIVATE_KEY:-}
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET:-}
      # Required
      - GOOGLE_GENERATIVE_AI_API_KEY=${GOOGLE_GENERATIVE_AI_API_KEY}
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL}
      # Optional
      - LLM_MODEL_NAME=${LLM_MODEL_NAME:-gemini-flash-latest}
      - PROJECT_CONTEXT=${PROJECT_CONTEXT:-A software project}
      - TEAM_TIMEZONE=${TEAM_TIMEZONE:-America/New_York}
      - SCHEDULE=${SCHEDULE:-0 9 * * 1-5}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "bun", "-e", "fetch('http://localhost:3000/health').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - dokploy-network

  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy noeviction
    volumes:
      - ../files/elapse-redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dokploy-network

networks:
  dokploy-network:
    external: true
