# Elapse - Standard Docker Compose
# For general Docker deployments (VPS, local, etc.)
# Docs: https://github.com/kdcokenny/elapse

services:
  elapse:
    image: ghcr.io/kdcokenny/elapse:alpha
    pull_policy: always
    restart: always
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - PORT=3000
      # GitHub App (leave empty for setup mode)
      - APP_ID=${APP_ID:-}
      - PRIVATE_KEY=${PRIVATE_KEY:-}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-}
      # Required
      - GOOGLE_GENERATIVE_AI_API_KEY=${GOOGLE_GENERATIVE_AI_API_KEY}
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL}
      # Optional
      - LLM_MODEL_NAME=${LLM_MODEL_NAME:-gemini-flash-latest}
      - PROJECT_CONTEXT=${PROJECT_CONTEXT:-A software project}
      - TEAM_TIMEZONE=${TEAM_TIMEZONE:-America/New_York}
      - SCHEDULE=${SCHEDULE:-0 9 * * 1-5}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - elapse-network

  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - elapse-network

volumes:
  redis_data:

networks:
  elapse-network:
    driver: bridge
